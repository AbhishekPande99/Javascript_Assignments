<!DOCTYPE html>
<html>
<head>

</head>
<body>

<script type="text/javascript">
	var name = prompt("Please type in your Name..")

	if(name!=""){
    document.write("<h1>Hello " + name + "!");
    alert("<h1>Hello " + name + "!</h1>");
}
else{
    alert("Please type in  a valid name");
}
</script>
</body>
